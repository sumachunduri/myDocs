<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">
    <div fxFlex>
    <mat-grid-list cols="2" rowHeight="200px">
  
    <div fxFlex *ngIf="selectedDish">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>{{selectedDish.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{selectedDish.image}} alt={{selectedDish.name}}>
        <mat-card-content>
          <p>{{selectedDish.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>


 
    <div fxFlex *ngIf="selectedDish">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>Comments</h3>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let comment of selectedDish.comments">
        <p matLine>{{comment.comment }}</p>
        <p matLine>{{comment.rating }} Stars</p>
        <p matLine>-- {{comment.author}} {{comment.date | date}}</p>
        
      </mat-list-item>
      </mat-list>
      </mat-card-content>
        </mat-card>
        </div>
  
</mat-grid-list>
</div>
</div>
