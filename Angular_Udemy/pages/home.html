<!DOCTYPE html>
<html lang="en-us" ng-app="homeApp">
    <head>
        <title>Learn and Understand AngularJS</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <style>
            html, body, input, select, textarea
            {
                font-size: 1.05em;
            }
        </style>
        
        <!-- load angular via CDN -->
        <script src="//code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
        <script src="//code.angularjs.org/1.3.0-rc.1/angular-messages.min.js"></script>
        <script src="//code.angularjs.org/1.3.0-rc.1/angular-resource.min.js"></script>
        <script src="home.js"></script>
    </head>
    <body>
<div ng-controller="homeController">
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h4>Forecast by State</h4>
        <div class="form-group">
        <p>City: {{city}}</p> 
    </div>
    <div>
        <input type="text" ng-bind="a[]">
        <input type="text" ng-model="b[]">
    </div>
    <!-- <a  class="btn btn-primary" ng-click= "checkSubArray()">Get Forecast</a> -->
  <button ng-click="checkSubArray(a[],b[])">submit</button>
  <p>Result: {{result}}</p> 
</div>
</div>
</div>
</body>
</html>
